
<ion-view hide-back-button="true" view-title="{{navTitle}}" class="padding">
    
      <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
             <ion-nav-buttons side="secondary">
  <button class="buttons button-icon ion-android-search" ng-click="showFilterBar()"></button>
 </ion-nav-buttons>
<div class="bar bar-subheader bar-positive">
    <h3 class="light">Subjects</h3>
</div>
    <ion-content class="padding bg has-subheader">
        <ion-refresher pulling-text="Update Date" on-refresh="doRefresh()"></ion-refresher>
            <div ng-repeat="subject in subjects track by $index" class="list card">
                <div class="item item-avatar">
                        <img ng-src="{{subject.icon}}">
                        <h2 class="name">{{subject.name}}</h2>
                        <p class="grade">{{grade}}</p>
                </div> 
                <div class="item item-body">
                   
                    <p>
                    <button class="button button-outline button-balanced" ng-click="content(subject.id)">
                        View Content
                    </button>
                    <button class="item item-icon-left button-full text-left" ng-click="updates()"><i class="icon balanced icon-updates"></i></button>
                    </p>
                </div>
            </div>

    </ion-content>
  
</ion-view>
