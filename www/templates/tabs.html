<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-tabs-striped tabs-top tabs-background-positive tabs-color-light"">

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

   <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
   
  <!-- Support Tab -->
  <ion-tab title="Support" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/support">
    <ion-nav-view name="tab-support"></ion-nav-view>
  </ion-tab>

</ion-tabs>
