<ion-view hide-back-button="false" view-title="Dashboard">
  <ion-content class="padding bg">
      <div class="main-content">
      <p class="text-center">
             <img class="logo" src="img/icon.png" />
        </p>
      
         <form class="move-down-a">
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="s-number" ng-model="snumber" required>
                    </label>
                    <button class="button button-balanced" ng-click="sendEmail()">
                        <i class="icon icon-email"></i>
                    </button>
                </div>
            </div>
          </form>
          
          
         </div>
        </ion-content>
</ion-view>
