<ion-view view-title="{{navTitle}}">
  <ion-content class="padding bg" has-header="true" scroll="false">
      <div class="main-content">

         <div class="list">
             <div class="item item-button-right item-positive">
                Email Us
                <a class="button button-balanced" ng-href="mailto:{{emailAddress}}">
                <i class="icon icon-email"></i>
                </a>
            </div>
            <div class="item item-button-right item-positive">
                Call Us
                <a class="button button-balanced" ng-href="tel:+27125435000">
                <i class="icon icon-phone"></i>
                </a>
            </div>
            <div class="item item-button-right item-positive">
                Contact Details 
                <a class="button button-balanced" href="" onclick="window.open('https://www.brainline.com/contact-us/', '_system', 'location=yes'); return false;">
                <i class="icon icon-web"></i>
                </a>
            </div>
            <div class="item item-button-right item-positive">
                View Tutorial
                <button class="button button-balanced" ng-click="toIntro()">
                <i class="icon icon-info"></i>
                </button>
            </div>
           </div>
        </div>
    </ion-content>
</ion-view>
